apiVersion: v1
kind: Secret
metadata:
  name: finance-app-secrets
  namespace: finance-app
type: Opaque
data:
  # Base64 encoded values - replace with your actual encoded values
  DB_PASSWORD: <base64-encoded-db-password>
  JWT_SECRET: <base64-encoded-jwt-secret>
  TELEGRAM_BOT_TOKEN: <base64-encoded-telegram-token>
  SMTP_USERNAME: <base64-encoded-smtp-username>
  SMTP_PASSWORD: <base64-encoded-smtp-password>