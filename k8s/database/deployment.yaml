apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: financebroke
  labels:
    app: financebroke
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finance-app
      component: database
  template:
    metadata:
      labels:
        app: finance-app
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: financebroke-secrets
              key: DB_PASSWORD
        - name: POSTGRES_DB
          value: "finance_app"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: financebroke
spec:
  selector:
    app: financebroke
    component: database
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
  type: ClusterIP